plugins {
    id 'application'
    id 'java'
    id 'org.openjfx.javafxplugin' version '0.0.9'
}

group 'com.bitsilla'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

javafx {
    version = '11'
    modules = [ 'javafx.controls', 'javafx.fxml' ]
}

mainClassName = 'com.bitsilla.MainApp'